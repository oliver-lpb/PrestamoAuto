
<app-navegador></app-navegador>


<main>

    <div class="card">
        <div class="card-body">
            <div class="container">
                <h5 class="titulo"><h1>Lista de Clientes</h1></h5>

                <button class="agrega btn btn-primary" (click)="initUser()">Agregar Cliente</button>

                <div *ngIf="initAddUser">
                    <div>
                        <app-add-user (seleccionado)="initUser()"></app-add-user>
                    </div>
                </div>


                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Dpi</th>
                        <th scope="col">NIT</th>
                        <th scope="col">Telefono</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let tarjeta of users">
                            <th scope="row">#</th>
                            <td>{{tarjeta.nombre}}</td>
                            <td>{{tarjeta.apellido}}</td>
                            <td>{{tarjeta.dpi}}</td>
                            <td>{{tarjeta.dpi}}</td>
                            <td>{{tarjeta.dpi}}</td>
                            
                            <div> 
                                <button class="boton btn btn-dark" [routerLink]="['/editUsuario/', tarjeta.id]" >editar</button>  

                                <button class="boton btn btn-dark" (click)="eliminarTarjeta(tarjeta.id)"> eliminar</button>
                            </div>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

</main>
