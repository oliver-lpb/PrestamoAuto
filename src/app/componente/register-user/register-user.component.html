<app-navegador></app-navegador>

<main>
    <h1>registrar</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registerUser">

        <div class="grupo">
            <input type="text" placeholder="email" formControlName="email">
        </div>

        
        <div class="grupo">
            <input type="password" placeholder="password" formControlName="password">
        </div>

        
        <div class="grupo">
            <input type="password" placeholder="repetir password" formControlName="repetirPassword">
        </div>

        <div class="boton">
            <button type="submit">Agregar</button>
        </div>
    </form>
</main>
