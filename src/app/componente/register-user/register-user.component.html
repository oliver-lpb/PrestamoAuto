<app-navegador></app-navegador>

<main>



    <form class="container  p-5 " (ngSubmit)="registrar()" [formGroup]="registerUser">
        <div class="row" >

        <div class="col">
                <h3>Registrar Usuario</h3>
        </div>

        <div class="col">
            <input type="text"  class="form-control" placeholder="email" formControlName="email">
        </div>

        
        <div class="col">
            <input type="password" class="form-control" placeholder="password" formControlName="password">
        </div>

        
        <div class="col">
            <input type="password" class="form-control" placeholder="repetir password" formControlName="repetirPassword">
        </div>

        <div class="col">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </div>

    </div>

    </form>
</main>
