<app-navegador></app-navegador>


<main>
    <h1>{{titulo}}</h1>
    <div >
        <div >
            <div >
                <h5 class="titulo">
                    <div *ngIf="loading" class="spinner-border float-end" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                    </h5>
                    <br> 
                    <h3><span *ngIf="submitted && form.invalid" 
                    class ="rojo" >  *TODOS LOS CAMPOS SON REQUERIDOS</span> </h3>
                    <form [formGroup]="form" (ngSubmit)="agregarEditar()" novalidate>
                    
                        <div class="grupo">   
                    <input type="text" class="form-control"     placeholder="Nombre" formControlName="nombre">
                    <div *ngIf = "getValidacion('nombre')?.invalid && (getValidacion('nombre')?.touched || getValidacion('nombre')?.dirty)  " class ="rojo">
                    <div *ngIf = "getValidacion('nombre')?.errors?.['required']" class ="rojo">
                    *El "Nombre" es requerido.</div>
                    </div></div>

                        <div class="grupo">
                    <input type="text"  class="form-control" placeholder="Apellido" formControlName="apellido">
                    <div *ngIf = "getValidacion('apellido')?.invalid && (getValidacion('apellido')?.touched || getValidacion('apellido')?.dirty)  " class ="rojo">
                    <div *ngIf = "getValidacion('apellido')?.errors?.['required']" class ="rojo">
                    *El "Apellido" es requerido.</div>
                    </div></div>
                    
                    <div class="grupo">
                    <input type="text" maxlength="16" class="form-control" placeholder="DPI" formControlName="dpi">
                    <div *ngIf = "getValidacion('dpi')?.invalid && (getValidacion('dpi')?.touched || getValidacion('dpi')?.dirty)  " class ="rojo">
                    <div *ngIf = "getValidacion('dpi')?.errors?.['required']" class ="rojo">
                    *El "DPI" es requerido.</div>
                    <div *ngIf = "getValidacion('dpi')?.errors?.['minlength']" class ="rojo">
                    *DPI invalido (numero de digitos minimo 13).</div>
                    </div></div>
    
                    <div class="grupo">
                    <input type="email"  class="form-control" placeholder="Correo" formControlName="correo">
                    <div *ngIf = "getValidacion('correo')?.invalid && (getValidacion('correo')?.touched || getValidacion('correo')?.dirty)  " class ="rojo">
                    <div *ngIf = "getValidacion('correo')?.errors?.['required']" class ="rojo">
                    *El "Correo" es requerido.</div>
                    <div *ngIf = "getValidacion('correo')?.errors?.['email']" class ="rojo">
                    *No se reconoce el correo.</div>
                    </div></div>
    
                    <div class="grupo"> 
                    <input type="text"  class="form-control" placeholder="Direccion" formControlName="direccion">
                    <div *ngIf = "getValidacion('direccion')?.invalid && (getValidacion('direccion')?.touched || getValidacion('direccion')?.dirty)  " class ="rojo">
                    <div *ngIf = "getValidacion('direccion')?.errors?.['required']" class ="rojo">
                    *El "Direccion" es requerida.</div>
                    </div></div>
    
                    <div class="d-grid gap-2"></div>
                    <button class="btn btn-success btn-lg" type="submit" >Guardar </button>
    
                </form>
    
            </div>
        </div>
    </div>
</main>
